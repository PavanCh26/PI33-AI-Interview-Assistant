<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PI33 – AI Interview Preparation Assistant</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- HEADER (TEXT ONLY, NO IMAGES) -->
    <header>
        <h1 class="app-title">PI33 – AI Interview Preparation Assistant</h1>
        <p class="app-subtitle">
            Generative AI & LLM based Mock Interview Platform
        </p>
    </header>

    <!-- MAIN CONTENT -->
    <main>

        <!-- LOGIN / REGISTER SECTION -->
        <section class="card">
            <h2>Login / Register</h2>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">

            <div class="button-group">
                <button onclick="register()">Register</button>
                <button onclick="login()">Login</button>
            </div>

            <p id="auth-message"></p>
        </section>

        <!-- RESUME UPLOAD -->
        <section class="card">
            <h2>Upload Resume (PDF)</h2>

            <input type="file" id="resumeFile" accept=".pdf">
            <button onclick="uploadResume()">Upload</button>

            <p id="resume-result"></p>
        </section>

        <!-- INTERVIEW -->
        <section class="card">
            <h2>AI Mock Interview</h2>

            <button onclick="startInterview()">Start Interview</button>

            <div id="interview-box" style="display:none;">
                <p><strong>Question:</strong></p>
                <p id="question"></p>

                <textarea id="answer" placeholder="Type your answer here"></textarea>
                <button onclick="submitAnswer()">Submit Answer</button>

                <p id="feedback"></p>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 PI33 | Built for CodeStorm Hackathon</p>
    </footer>

    <!-- JS -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
